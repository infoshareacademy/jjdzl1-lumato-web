<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <div class="header">
            <div class="header-section" id="slide-button">
                <a id="header-button" class="btn btn-secondary" href="#" onclick="toggleNav()">
                    <i id="open-close-icon" class="fa fa-angle-double-left"></i>
                </a>
            </div>

            <div class="header-section" id="user-info">
                You are logged in as: #{user.login}, your email: #{user.email}
            </div>
            <div class="header-section" id="community-buttons">
                <a id="header-button" class="btn btn-secondary fb-button" href="#">
                    <i id="fb-icon" class="fa fa-facebook"></i>
                </a>
                <a id="header-button" class="btn btn-secondary google-button" href="#">
                    <i id="google-icon" class="fa fa-google-plus"></i>
                </a>
            </div>
        </div>
    </nav>
</ui:composition>
</html>
