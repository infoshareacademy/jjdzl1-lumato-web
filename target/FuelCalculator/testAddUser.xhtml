<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/maintemplate.xhtml">
    <ui:define name="content">


        <div>
            <h:form id="form" style="margin-top: 10px;">
                <h:panelGrid columns="3">

                    <h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{userBean.firstName}" id="firstName"/>
                    <h:message for="firstName"/>

                    <h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{userBean.lastName}"
                                                                           id="lastName"/>
                    <h:message for="lastName"/>

                    <h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{userBean.email}"
                                                                       id="email"/>
                    <h:message for="email"/>

                    <h:outputLabel/> <h:commandButton value="Save User" styleClass="save"
                                                      action="#{userController.addUser(userBean)}"/>


                </h:panelGrid>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
</html>
