<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="templates/login-register-template.xhtml">
    <ui:define name="content">


        <div class="container-fluid bg-dark text-light" id="login-register-form-container">
            <div class="text-center h2 pb-5 pt-0">Fuel Management Application</div>
            <div class="row">
                <div class="col-md-4 col-sm-3 col-xs-2"></div>
                <div class="col-md-4 col-sm-6 col-xs-8">
                    <h4 class="card-title">Sign in!</h4>

                    <h:form id="form">

                        <div class="errorMessage">
                            #{messageBean.getMessageValue("wrongCredentialsMessage")}
                        </div>

                        <div class="form-group">
                            <h:inputText a:placeholder="Email"
                                         styleClass="form-control form-control-user"
                                         value="#{loginBean.user.email}"
                                         id="email"/>
                        </div>

                        <div class="form-group">
                            <h:inputSecret a:placeholder="Password"
                                           styleClass="form-control form-control-user"
                                           value="#{loginBean.user.password}" id="password"/>
                        </div>

                        <div class="form-group">
                            <h:commandButton value="Log In" styleClass="btn btn-outline-primary btn-block"
                                             action="#{loginBean.attemptToLogIn()}"/>
                        </div>

                    </h:form>

                    <a class="float-right" href="#{request.contextPath}register.xhtml">Create new account</a>

                </div>
                <div class="col-md-4 col-sm-3 col-xs-2"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
