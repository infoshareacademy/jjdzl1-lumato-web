<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="templates/login-register-template.xhtml">
    <ui:define name="content">
        <div class="jumbotron" style="padding:15px;">
            <div class="preview-bar bg-white fixed-top py-2  border-bottom border-danger ">
                <div class="container-fluid h-100">
                    <div class="row align-items-center justify-content-between h-100">
                        <div class="col">
                            <i class="fab fa-github text-github small"></i>
                            <a class="small"
                               href="https://github.com/BlackrockDigital/startbootstrap-sb-admin-2">View on GitHub</a>
                        </div>
                        <div class="col d-none d-lg-block">
                            <ul class="nav responsive-toggler justify-content-center" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active show" id="desktopToggle" data-toggle="tab" href="#"
                                       role="tab" aria-selected="true">
                                        <i class="fal fa-desktop"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link show" id="mobileToggle" data-toggle="tab" href="#" role="tab"
                                       aria-selected="false">
                                        <i class="fal fa-mobile"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid"
             style="background-color: #ffff;max-width: 700px; margin: auto; padding: 100px 0px; border-radius:5px">
            <div class="row">
                <div class="col-md-4 col-sm-3 col-xs-2"></div>
                <div class="col-md-4 col-sm-6 col-xs-8">
                    <h4 class="card-title">Sign in!</h4>

                    <h:form id="form">

                        <div class="errorMessage">
                            #{messageBean.getWrongCredentialsMessage()}
                        </div>

                        <div class="form-group">
                            <label>Your email</label>
                            <h:inputText a:placeholder="Email" styleClass="form-control form-control-user"
                                         style="border-radius:15px" value="#{loginBean.user.email}" id="email"/>
                            <h:message for="email" style="color: red;"></h:message>
                        </div>

                        <div class="form-group">
                            <h:inputSecret a:placeholder="Password" styleClass="form-control form-control-user"
                                         style="border-radius:15px" value="#{loginBean.user.password}" id="password"/>
                            <h:message for="password" style="color: red;"></h:message>
                        </div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox"/> Remember me </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Log In" styleClass="btn btn-primary btn-block"
                                             style="border-radius:15px" action="#{loginBean.attemptToLogIn()}"/>
                        </div>

                    </h:form>

                </div>
                <div class="col-md-4 col-sm-3 col-xs-2"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
