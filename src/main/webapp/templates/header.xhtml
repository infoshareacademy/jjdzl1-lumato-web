<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <nav class="navbar navbar-expand topbar mb-4 static-top navbar-dark bg-dark">
        <div class="header mb-0">

            <div class="header-section" id="slide-button">
                <a onclick="toggleNav()">
                    <i id="open-close-icon" class="fa fa-angle-double-left"></i>
                </a>
            </div>

            <div class="header-section text-right">
                <a href="https://www.facebook.com/infoshareacademy/">
                    <i id="fb-icon" class="fa fa-facebook"></i>
                </a>
                #{ request.session.getAttribute("currentUser").getFirstName()}
                #{ request.session.getAttribute("currentUser").getLastName()}
            </div>
        </div>
    </nav>
</ui:composition>
</html>
