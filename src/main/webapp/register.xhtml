<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui">

<ui:composition template="templates/login-register-template.xhtml">
    <ui:define name="content">

        <div class="container-fluid"
             style="background-color: #ffff;max-width: 700px; margin: auto; padding: 70px 0px 100px 0px; border-radius:5px">
            <div class="text-center h2 pb-5 pt-0">Long title ahahahaahha</div>
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <h4 class="card-title" style="text-align:center;">Create an Account!</h4>

                    <h:form id="registration-form">

                        <div class="errorMessage">
                            #{messageBean.getMessageValue("userAlreadyExists")}
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <h:inputText a:placeholder="First Name"
                                             class="form-control form-control-user"
                                             value="#{registerBean.user.firstName}"
                                             id="firstName"
                                             validatorMessage="All fields are required ">
                                    <f:validateLength minimum="3"/>
                                </h:inputText>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText a:placeholder="Last Name"
                                             styleClass="form-control form-control-user"
                                             value="#{registerBean.user.lastName}"
                                             id="lastName">
                                    <f:validateLength minimum="3"/>
                                </h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <h:inputText a:placeholder="Email"
                                         styleClass="form-control form-control-user"
                                         value="#{registerBean.user.email}"
                                         id="email">
                                <f:validateLength minimum="5"/>
                            </h:inputText>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <h:inputSecret a:placeholder="Password"
                                               styleClass="form-control form-control-user"
                                               value="#{registerBean.user.password}"
                                               id="password">
                                    <f:validateLength minimum="3"/>
                                </h:inputSecret>
                            </div>

                            <div class="col-sm-6">
                                <h:inputSecret a:placeholder="Confirm Password"
                                               value="#{registerBean.user.confirmPassword}"
                                               styleClass="form-control form-control-user"
                                               id="confirmPassword"/>
                            </div>
                            <o:validateEqual components="password confirmPassword"
                                             message="Passwords do not match!"
                                             showMessageFor="confirmPassword"/>
                        </div>

                        <div class="errorMessage">
                            <h:message for="firstName"/>
                            <h:message for="confirmPassword"/>
                        </div>


                        <div class="form-group">
                            <h:commandButton value="Register"
                                             styleClass="btn btn-primary btn-block"
                                             type="submit"
                                             id="submit-registration-form"
                                             action="#{registerBean.attemptToRegister}"/>
                        </div>


                    </h:form>

                    <div class="form-group">
                        <a href="login.xhtml" class="btn btn-secondary btn-block"
                           style="border-radius: 10px">
                            Sign in</a>
                        <a class="float-right" href="#">Forgot password?</a>
                    </div>

                </div>
                <div class="col-md-2 col-sm-2 col-xs-2"></div>
            </div>
        </div>


        <!--<script>-->

            <!--});-->
        <!--</script>-->
        <script src="resources/js/validation/validate-register.js" type="text/javascript"></script>

    </ui:define>
</ui:composition>
</html>
