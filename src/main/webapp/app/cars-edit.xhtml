<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:composition template="/templates/maintemplate.xhtml">

    <ui:define name="content">
        <div class="row justify-content-center">


            <div class="col-8">


                <h:form>
                    <div class="row justify-content-center">

                        <div class="col-8">

                            <div class="card shadow bg-dark text-white">
                                <div class="card-header">
                                    <h5 class="h5 mb-1 text-gray-800">Update Your Cars</h5>
                                </div>

                                <div class="card-body table-responsive table-dark">

                                    <div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Update Brand</label>
                                        <div class="col-sm-7 col align-self-center">
                                            <h:inputText styleClass="form-control" value="#{carBean.car.brand}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Update Model</label>
                                        <div class="col-sm-7 col align-self-center">
                                            <h:inputText styleClass="form-control" value="#{carBean.car.model}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Update Production Year</label>
                                        <div class="col-sm-7 col align-self-center">
                                            <h:inputText styleClass="form-control"
                                                         value="#{carBean.car.productionYear}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Update Registration Number</label>
                                        <div class="col-sm-7 col align-self-center">
                                            <h:inputText styleClass="form-control" value="#{carBean.car.regPlate}"/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-5 col-form-label">Update Fuel type</label>
                                        <div class="col-sm-7 col align-self-center">
                                            <h:selectOneMenu value="#{carBean.car.fuelType}"
                                                             styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                             style="width: 100%; text-align: center">

                                                <f:selectItem itemLabel="#{carBean.fuelTypes[0].name}"
                                                              itemValue="#{carBean.fuelTypes[0].name}"/>
                                                <f:selectItem itemLabel="#{carBean.fuelTypes[1].name}"
                                                              itemValue="#{carBean.fuelTypes[1].name}"/>
                                                <f:selectItem itemLabel="#{carBean.fuelTypes[2].name}"
                                                              itemValue="#{carBean.fuelTypes[2].name}"/>
                                            </h:selectOneMenu></div>
                                    </div>

                                    <h:inputHidden value="#{carBean.car.idUserInCars}"/>
                                    <h:inputHidden value="#{carBean.car.carId}"/>

                                    <br/>

                                    <div class="form-group">
                                        <h:commandButton value="Apply Changes"
                                                         styleClass="btn btn-outline-primary"
                                                         style="border-radius:15px; width: 100%"
                                                         action="#{carBean.updateCar(carBean.car)}"/>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton value="Go Back"
                                                         styleClass="btn btn-secondary"
                                                         style="border-radius:15px; width: 100%"
                                                         action="/app/cars-input.xhtml"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
