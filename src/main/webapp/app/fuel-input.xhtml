<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/templates/maintemplate.xhtml">

    <ui:define name="content">

        <h:form id="fuel-input">
            <div class="row justify-content-around">

                <div class="col-4">
                    <div class="card shadow bg-dark text-white-50">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Add Cost of Fuel</h5>
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Select a car</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:selectOneMenu value="#{fuelInputBean.car.regPlate}"
                                                     styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                     style="width: 100%; text-align: center">
                                        <f:selectItems value="#{fuelInputBean.cars}"
                                                       var="car"
                                                       itemValue="#{car.regPlate}"
                                                       itemLabel="#{car.productionYear} #{car.brand} #{car.model} #{car.regPlate}  #{car.fuelType}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <!--TODO replace js method - price-->
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Price of fuel/1L</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 id="fuel-price"
                                                 value="#{fuelInputBean.fuelCost.pricePerLiter}"
                                                 style="background-color: transparent; color: darkgray;"

                                                 maxlength="4"
                                                 onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                                    </h:inputText>
                                </div>
                            </div>

                            <!--TODO replace js method - price in Fuel - two digits after decimal ane one "."-->
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Amount of Fuel</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 id="fuel-amount"
                                                 value="#{fuelInputBean.fuelCost.amountOfFuel}"
                                                 style="background-color: transparent; color: darkgray;"

                                                 maxlength="4"
                                                 onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Current mileage</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 id="mileage"
                                                 value="#{fuelInputBean.fuelCost.currentMileage}"
                                                 style="background-color: transparent; color: darkgray;"

                                                 onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Date of fueling</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText a:placeholder="DD-MM-YYYY"
                                                 id="fueling-date"
                                                 class="form-control form-control-user"
                                                 style="background-color: transparent; color: darkgray;"

                                                 value="#{fuelInputBean.dateAsString}">
                                    </h:inputText>
                                </div>
                            </div>


                            <div class="form-group">
                                <h:commandButton value="Save"
                                                 id="submit-new-fueling"
                                                 styleClass="btn btn-primary"
                                                 style="border-radius:15px; width: 100%"
                                                 action="#{fuelInputBean.attemptToAddFuelCost}"/>
                            </div>
                            <div class="errorMessage">
                                #{messageBean.getMessageValue("wrongCredentialsMessage")}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card shadow bg-dark text-white-50">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Last Transactions</h5>
                        </div>

                        <div class="card-body table-responsive">
                            <div class="col">
                                <h:dataTable value="#{fuelInputBean.fuelCosts}"
                                             var="tempFuelCost"
                                             styleClass=" table-hover table"
                                             style="margin-bottom: 1.75rem">
                                    <h:column>
                                        <f:facet name="header">Date</f:facet>
                                        <h:outputText value="#{tempFuelCost.date.time}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Type of Fuel</f:facet>
                                        <h:outputText value="#{tempFuelCost.fuelType}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Price per 1l</f:facet>
                                        <h:outputText value="#{tempFuelCost.pricePerLiter}">
                                            <f:convertNumber pattern="#0.00"/>
                                        </h:outputText>
                                        <h:outputText value="&nbsp;PLN"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Amount of fuel</f:facet>
                                        <h:outputText value="#{tempFuelCost.amountOfFuel} l"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">At Mileage</f:facet>
                                        <h:outputText value="#{tempFuelCost.currentMileage} km"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Car</f:facet>
                                        <h:outputText value="#{carBean.getCarById(tempFuelCost.idCar).brand}
                                                  #{carBean.getCarById(tempFuelCost.idCar).model}
                                                  #{carBean.getCarById(tempFuelCost.idCar).regPlate}"/>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="DELETE"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.attemptToDeleteFuelCost(tempFuelCost)}"
                                                         onclick="if(!(confirm('Do you want to delete this record?'))) return false"/>
                                    </h:column>
                                </h:dataTable>

                                <div class="row">
                                    <div class="col">
                                        <h:commandButton value="&laquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.firstPage}"/>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="PREV"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.previousPage}"/>
                                    </div>

                                    <div class="form-group row">
                                        <h:selectOneMenu value="#{fuelInputBean.page}"

                                                         styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                         style="width: 100%; text-align: center">
                                            <f:selectItems value="#{fuelInputBean.pageList}"
                                                           var="page"
                                                           itemValue="#{page}"
                                                           itemLabel="#{page}"/>
                                            <f:ajax listener="#{fuelInputBean.goToSelectedPage}" render="@all"/>

                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="NEXT"
                                                         styleClass="btn btn-outline-info"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.nextPage}"/>
                                    </div>
                                    <div class="col">
                                        <h:commandButton value="&raquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{fuelInputBean.lastPage}"/>
                                    </div>

                                    <div class="form-group row">
                                        <h:selectOneMenu value="#{fuelInputBean.itemsOnPage}"

                                                         styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                         style="width: 100%; text-align: center">
                                            <f:selectItems value="#{fuelInputBean.itemsShowOnPage}"
                                                           var="page"
                                                           itemValue="#{page}"
                                                           itemLabel="#{page}"/>
                                            <f:ajax listener="#{fuelInputBean.setNumberOfItemsOnPage}" render="@all"/>

                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </h:form>

        <link rel="stylesheet" href="/resources/css/bootstrap-datepicker.min.css"/>
        <script src="/resources/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="/resources/js/validation/validate-fuel-input.js" type="text/javascript"></script>
        <script src="/resources/js/validation/validate.js" type="text/javascript"></script>

    </ui:define>
</ui:composition>
</html>
