<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <script type="javascript">
        function lettersOnly(input) {
            var regex = /[^0-9]/g;
            input.value = input.value.replace(regex, "");
        }
    </script>

</head>
<body>


<ui:composition template="/templates/maintemplate.xhtml">
    <ui:define name="content">

            <h:form id="add-car-form">
                <div class="row justify-content-around">
                <div class="col-4">
                    <div class="card shadow bg-dark text-white-50">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Add a new Car</h5>
                        </div>
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Your cars' brand</label>
                                    <div class="col-sm-7 col align-self-center">
                                        <h:inputText a:placeholder="Brand"
                                                     id="brand"
                                                     class="form-control form-control-user"
                                                     style="background-color: transparent; color: darkgray;"
                                                     value="#{carBean.car.brand}">
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                      
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Your cars' model</label>
                                    <div class="col-sm-7 col align-self-center">
                                        <h:inputText a:placeholder="Model"
                                                     id="model"
                                                     class="form-control form-control-user"
                                                     style="background-color: transparent; color: darkgray;"
                                                 value="#{carBean.car.model}">
                                    </h:inputText>
                                </div>
                            </div>

                                <!--TODO replace js method - Production Year - for numbers starting from 19 or 20-->

                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Production Year</label>
                                    <div class="col-sm-7 col align-self-center">
                                        <h:inputText a:placeholder="Production Year"
                                                     id="productionYear"
                                                     class="form-control form-control-user"
                                                     style="background-color: transparent; color: darkgray;"

                                                     value="#{carBean.car.productionYear}"
                                                     maxlength="4"
                                                     onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;">
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                  
                                <div class="form-group row">
                                    <label class="col-sm-5 col-form-label">Registration Number</label>
                                    <div class="col-sm-7 col align-self-center">
                                        <h:inputText a:placeholder="Registration Plate"
                                                     id="registrationPlate"
                                                     class="form-control form-control-user"
                                                     style="background-color: transparent; color: darkgray;"

                                                 value="#{carBean.car.regPlate}">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Type of fuel</label>
                                <div class="col-sm-7 col align-self-center">

                                    <h:selectOneMenu value="#{carBean.car.fuelType}"
                                                     styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                     style="width: 100%; text-align: center">

                                            <f:selectItem itemLabel="#{carBean.fuelTypes[0].name}"
                                                          itemValue="#{carBean.fuelTypes[0].name}"/>
                                            <f:selectItem itemLabel="#{carBean.fuelTypes[1].name}"
                                                          itemValue="#{carBean.fuelTypes[1].name}"/>
                                            <f:selectItem itemLabel="#{carBean.fuelTypes[2].name}"
                                                          itemValue="#{carBean.fuelTypes[2].name}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>

                                <div class="form-group">
                                    <h:commandButton value="Add a car"
                                                     id="submit-new-car"
                                                     styleClass="btn btn-primary"
                                                     style="border-radius:15px; width: 100%;"
                                                     action="#{carBean.attemptToAddNewCar}"/>
                                </div>
                                <div class="errorMessage">
                                    #{messageBean.getMessageValue("wrongCredentialsMessage")}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card shadow bg-dark text-white-50 ">
                        <div class="card-header  ">
                            <h5 class="h5 mb-1 text-gray-800">Your cars</h5>
                        </div>

                        <div class="card-body table-responsive">

                            <div class="col">
                                <h:dataTable value="#{carBean.cars}"
                                             var="car"
                                             styleClass=" table-hover table"
                                             style="margin-bottom: 1.75rem">

                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                        <h:outputText value="#{car.carId}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Year</f:facet>
                                        <h:outputText value="#{car.productionYear}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Brand</f:facet>
                                        <h:outputText value="#{car.brand}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Model</f:facet>
                                        <h:outputText value="#{car.model}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Type of Fuel</f:facet>
                                        <h:outputText value="#{car.fuelType}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Registration Plate</f:facet>
                                        <h:outputText value="#{car.regPlate}"/>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="UPDATE "
                                                         styleClass="btn btn-outline-info"
                                                         style="width: 100%"
                                                         action="#{carBean.redirectToCarEdit(car)}"/>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="DELETE"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{carBean.attemptToDeleteCar(car)}"
                                                         onclick="if(!(confirm('Do you want to delete this car?'))) return false"/>
                                    </h:column>
                                </h:dataTable>

                                <div class="row">
                                    <div class="col">
                                        <h:commandButton value="&laquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{carBean.firstPage}"/>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="PREV"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{carBean.previousPage}"/>
                                    </div>

                                    <div class="form-group row">
                                        <h:selectOneMenu value="#{carBean.page}"

                                                         styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                         style="width: 100%; text-align: center">
                                            <f:selectItems value="#{carBean.pageList}"
                                                           var="page"
                                                           itemValue="#{page}"
                                                           itemLabel="#{page}"/>
                                            <f:ajax listener="#{carBean.goToSelectedPage}" render="@all"/>

                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="NEXT"
                                                         styleClass="btn btn-outline-info"
                                                         style="width: 100%"
                                                         action="#{carBean.nextPage}"/>
                                    </div>
                                    <div class="col">
                                        <h:commandButton value="&raquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{carBean.lastPage}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>

        <script src="/resources/js/validation/validate-add-car.js" type="text/javascript"></script>
        <script src="/resources/js/validation/validate.js" type="text/javascript"></script>

    </ui:define>
</ui:composition>
</body>
</html>
