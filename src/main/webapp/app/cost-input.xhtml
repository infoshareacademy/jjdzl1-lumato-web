<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="/templates/maintemplate.xhtml">

    <ui:define name="content">

        <h:form id="extra-cost-input">
            <div class="row justify-content-around">

                <div class="col-4">
                    <div class="card shadow bg-dark text-white-50">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Add Extra Costs</h5>
                        </div>

                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Select a car</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:selectOneMenu value="#{extraCostInputBean.car.regPlate}"
                                                     styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                     style="width: 100%; text-align: center">

                                        <f:selectItems value="#{extraCostInputBean.carList}"
                                                       var="car"
                                                       itemValue="#{car.regPlate}"
                                                       itemLabel="#{car.productionYear} #{car.brand} #{car.model} #{car.regPlate}  #{car.fuelType}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <!--TODO replace js method - price in cost - two digits after decimal ane one "."-->
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Cost</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 id="extra-cost-price"
                                                 value="#{extraCostInputBean.extraCost.cost}"
                                                 style="background-color: transparent; color: darkgray;"

                                                 onkeypress="if(event.which &lt; 46 || event.which &gt; 57) return false;">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Description</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText class="form-control form-control-user"
                                                 id="description"
                                                 style="background-color: transparent; color: darkgray;"

                                                 value="#{extraCostInputBean.extraCost.description}">
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Date</label>
                                <div class="col-sm-7 col align-self-center">
                                    <h:inputText a:placeholder="DD-MM-YYYY"
                                                 id="extra-cost-date"
                                                 class="form-control form-control-user"
                                                 style="background-color: transparent; color: darkgray;"

                                                 value="#{extraCostInputBean.dateAsString}">
                                    </h:inputText>
                                </div>
                            </div>


                            <div class="form-group">
                                <h:commandButton value="Save"
                                                 id="submit-new-extra-cost"
                                                 styleClass="btn btn-primary"
                                                 style="border-radius:15px; width: 100%"
                                                 action="#{extraCostInputBean.attemptToAddExtraCost}"/>
                            </div>
                            <div class="errorMessage">
                                #{messageBean.getMessageValue("wrongCredentialsMessage")}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card shadow bg-dark text-white">
                        <div class="card-header">
                            <h5 class="h5 mb-1 text-gray-800">Last Transactions</h5>
                        </div>

                        <div class="card-body table-responsive text-white-50">
                            <div class="col">
                                <h:dataTable value="#{extraCostInputBean.extraCostList}"
                                             var="tempExtraCost"
                                             styleClass=" table-hover table"
                                             style="margin-bottom: 1.75rem">

                                    <h:column>
                                        <f:facet name="header">Date</f:facet>
                                        <h:outputText value="#{tempExtraCost.date.time}">
                                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Cost</f:facet>
                                        <h:outputText value="#{tempExtraCost.cost}">
                                            <f:convertNumber pattern="#0.00"/>
                                        </h:outputText>
                                        <h:outputText value="&nbsp;PLN"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Description</f:facet>
                                        <h:outputText value="#{tempExtraCost.description}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Car</f:facet>
                                        <h:outputText value="#{carBean.getCarById(tempExtraCost.carId).brand}
                                                  #{carBean.getCarById(tempExtraCost.carId).model}
                                                  #{carBean.getCarById(tempExtraCost.carId).regPlate}"/>
                                    </h:column>

                                    <h:column>
                                        <h:commandButton value="DELETE"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{extraCostInputBean.attemptToDeleteExtraCost(tempExtraCost)}"
                                                         onclick="if(!(confirm('Do you want to delete this record?'))) return false"/>
                                    </h:column>
                                </h:dataTable>


                                <div class="row">
                                    <div class="col">
                                        <h:commandButton value="&laquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{extraCostInputBean.firstPage}"/>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="PREV"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{extraCostInputBean.previousPage}"/>
                                    </div>

                                    <div class="form-group row">
                                        <h:selectOneMenu value="#{extraCostInputBean.page}"

                                                         styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                         style="width: 100%; text-align: center">
                                            <f:selectItems value="#{extraCostInputBean.pageList}"
                                                           var="page"
                                                           itemValue="#{page}"
                                                           itemLabel="#{page}"/>
                                            <f:ajax listener="#{extraCostInputBean.goToSelectedPage}" render="@all"/>

                                        </h:selectOneMenu>
                                    </div>

                                    <div class="col">
                                        <h:commandButton value="NEXT"
                                                         styleClass="btn btn-outline-info"
                                                         style="width: 100%"
                                                         action="#{extraCostInputBean.nextPage}"/>
                                    </div>
                                    <div class="col">
                                        <h:commandButton value="&raquo;"
                                                         styleClass="btn btn-outline-danger"
                                                         style="width: 100%"
                                                         action="#{extraCostInputBean.lastPage}"/>
                                    </div>

                                    <div class="form-group row">
                                        <h:selectOneMenu value="#{extraCostInputBean.itemsOnPage}"

                                                         styleClass="btn btn-outline-primary btn-md dropdown-toggle"
                                                         style="width: 100%; text-align: center">
                                            <f:selectItems value="#{extraCostInputBean.itemsShowOnPage}"
                                                           var="page"
                                                           itemValue="#{page}"
                                                           itemLabel="#{page}"/>
                                            <f:ajax listener="#{extraCostInputBean.setNumberOfItemsOnPage}" render="@all"/>

                                        </h:selectOneMenu>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

        <link rel="stylesheet" href="/resources/css/bootstrap-datepicker.min.css"/>
        <script src="/resources/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="/resources/js/validation/validate-extra-cost-input.js" type="text/javascript"></script>
        <script src="/resources/js/validation/validate.js" type="text/javascript"></script>

    </ui:define>
</ui:composition>
</html>
