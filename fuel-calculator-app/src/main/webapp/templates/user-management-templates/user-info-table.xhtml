<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition>
    <div id="container-fluid" style="margin-left: 0px">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-12 col-lg-7">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col" colspan="2">Your account</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>First name</td>
                        <td>#{request.session.getAttribute("currentUser").getFirstName()}</td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td>#{request.session.getAttribute("currentUser").getLastName()}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>#{request.session.getAttribute("currentUser").getEmail()}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ui:composition>
</html>
